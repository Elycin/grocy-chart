apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-grocy
  labels:
    {{- include "grocy.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ .Release.Name }}-grocy
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: 80
